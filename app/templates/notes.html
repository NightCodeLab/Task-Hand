<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}">
	<title>Заметки</title>
</head>
<body>
	<header>
		<h1>Task-Hand</h1>
		<input type="text" name="search" placeholder="Поиск..." id="search">
		<a href="/logout"><button>Выйти</button></a>
	</header>
	<div class="main">
		{% for note in notes %}
			<div class="note">
				<h2>{{ note.title }}</h2>
				<pre>{{ note.text }}</pre>
				<a href="/delete-note/{{ note.id }}"><img src="{{ url_for('static', filename='src/delete.svg') }}"></a>
			</div>
		{% endfor %}
		<div class="add_note" onclick="window.location.href='{{ url_for('note_create') }}'">
			<img src="{{ url_for('static', filename='src/add.svg') }}">
		</div>
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='search.js') }}"></script>
</body>
</html>
